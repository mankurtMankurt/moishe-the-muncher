<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moishe the Muncher</title>
    <style>
        body {
            font-family: 'Arial Hebrew', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f3ff;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 4px solid #0038b8;
            background-color: #ffffff;
            max-width: 100%;
            max-height: 80vh;
        }
        h1 {
            color: #0038b8;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #mobileControls {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        .controlBtn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            background-color: #0038b8;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Moishe the Muncher</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <button class="controlBtn" id="upBtn">↑</button><br>
            <button class="controlBtn" id="leftBtn">←</button>
            <button class="controlBtn" id="rightBtn">→</button><br>
            <button class="controlBtn" id="downBtn">↓</button>
        </div>
    </div>
    <script>
    (function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const mobileControls = document.getElementById('mobileControls');

        let snake = [{x: 10, y: 10}];
        let food = {x: 0, y: 0};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gridSize = 20;
        let tileCount = 20;

        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth - 20, window.innerHeight - 100);
            canvas.width = canvas.height = maxSize - (maxSize % 20); // Ensure it's divisible by 20
            gridSize = canvas.width / tileCount;
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            mobileControls.style.display = 'block';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function gameLoop() {
            clearCanvas();
            moveSnake();
            drawFood();
            drawSnake();
            checkCollision();
            setTimeout(gameLoop, 150);
        }

        function clearCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    drawHasidHead(segment.x, segment.y);
                } else {
                    drawHasidBody(segment.x, segment.y);
                }
            });
        }

        function drawHasidHead(x, y) {
            // Face
            ctx.fillStyle = '#FFE0B2';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            
            // Hat
            ctx.fillStyle = '#000000';
            ctx.fillRect(x * gridSize - 2, y * gridSize - 5, gridSize + 4, 7);
            ctx.fillRect(x * gridSize + 2, y * gridSize - 10, gridSize - 4, 5);
            
            // Beard
            ctx.fillStyle = '#4E342E';
            ctx.fillRect(x * gridSize, y * gridSize + gridSize / 2, gridSize, gridSize / 2);
            
            // Payot
            const payotLength = Math.min(10 + (snake.length - 1) * 2, 30);
            ctx.beginPath();
            ctx.moveTo(x * gridSize, y * gridSize + gridSize / 2);
            ctx.quadraticCurveTo(x * gridSize - 8, y * gridSize + gridSize, x * gridSize, y * gridSize + gridSize + payotLength);
            ctx.moveTo((x + 1) * gridSize, y * gridSize + gridSize / 2);
            ctx.quadraticCurveTo((x + 1) * gridSize + 8, y * gridSize + gridSize, (x + 1) * gridSize, y * gridSize + gridSize + payotLength);
            ctx.strokeStyle = '#4E342E';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawHasidBody(x, y) {
            // Black coat
            ctx.fillStyle = '#000000';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            
            // White shirt
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x * gridSize + gridSize / 4, y * gridSize, gridSize / 2, gridSize / 2);
        }

        function drawFood() {
            // Gefilte fish
            ctx.fillStyle = '#F5DEB3';
            ctx.beginPath();
            ctx.ellipse((food.x + 0.5) * gridSize, (food.y + 0.5) * gridSize, gridSize / 2, gridSize / 3, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Texture
            ctx.fillStyle = '#D2B48C';
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const radius = gridSize / 4 * Math.random();
                ctx.beginPath();
                ctx.arc((food.x + 0.5) * gridSize + Math.cos(angle) * radius, 
                        (food.y + 0.5) * gridSize + Math.sin(angle) * radius, 
                        1, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Carrot
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc((food.x + 0.5) * gridSize, (food.y + 0.25) * gridSize, gridSize / 6, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.arc((food.x + 0.5) * gridSize, (food.y + 0.25) * gridSize, gridSize / 12, 0, 2 * Math.PI);
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        function resetGame() {
            alert(`Game Over! Moishe's score: ${score}`);
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            generateFood();
        }

        function changeDirection(newDx, newDy) {
            if ((newDx === 1 && dx !== -1) || (newDx === -1 && dx !== 1) ||
                (newDy === 1 && dy !== -1) || (newDy === -1 && dy !== 1)) {
                dx = newDx;
                dy = newDy;
            }
        }

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowLeft': changeDirection(-1, 0); break;
                case 'ArrowUp': changeDirection(0, -1); break;
                case 'ArrowRight': changeDirection(1, 0); break;
                case 'ArrowDown': changeDirection(0, 1); break;
            }
        }

        document.addEventListener('keydown', handleKeyPress);

        // Mobile touch controls
        document.getElementById('leftBtn').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => changeDirection(1, 0));
        document.getElementById('upBtn').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => changeDirection(0, 1));

        generateFood();
        gameLoop();
    })();
    </script>
</body>
</html>
